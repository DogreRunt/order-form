<!DOCTYPE html>
<html>

  <head>
    <title>Order Form</title>
  </head>

  <body>
    <h1>Order Now!</h1>

    <form>
      Name:
      <input type="text" name="name">
      <br>

      Address:
      <input type="text" name="address">
      <br>

      City:
      <input type="text" name="address">
      State:
      <input type="text" name="state">
      Zip:
      <input type="text" name="zip">
      <br>
      <br>

      Size:
      <select name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      Quantity:
      <input type="text" name="quantity">
      <br>
      <br>

      Card Type:
      <input type="radio" name="card-type" value="visa"> Visa
      <input type="radio" name="card-type" value="master-card"> Master Card
      <input type="radio" name="card-type" value="discover"> Discover
      <br>

      Credit Card Number:
      <input type="text" name="credit-card-number">
      <br>
    </form>

    <form action="thanks.html">
      <input type="submit" value="submit" />
    </form>

  </body>
</html>
